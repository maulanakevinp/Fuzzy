<!DOCTYPE html>
<html>

<head>
    <title>Fuzzy Inference System</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
</head>

<body>
    <div class="container mb-5">
        <div class="text-center">
            <h1>Fuzzy Inference System</h1>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-lg-6 mb-3">
                <div class="card shadow h-100">
                    <div class="card-header">
                        <h5>Data produksi perusahaan</h5>
                    </div>
                    <div class="card-body">
                        <table class="table" style="border: none;">
                            <tbody>
                                <tr>
                                    <td>
                                        <label for="permintaanMaximal" class="col-form-label">Permintaan Maximal</label>
                                    </td>
                                    <td>
                                        <input class="form-control" type="number" onkeypress="return hanyaAngka(event,'permintaanMinimal')" name="permintaanMaximal" id="permintaanMaximal" autofocus>
                                        <small style="color: red;" id="errorPermintaanMaximal"></small>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="permintaanMinimal" class="col-form-label">Permintaan Minimal</label>
                                    </td>
                                    <td>
                                        <input class="form-control" type="number" onkeypress="return hanyaAngka(event, 'persediaanMaximal')" name="permintaanMinimal" id="permintaanMinimal">
                                        <small style="color: red;" id="errorPermintaanMinimal"></small>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="persediaanMaximal" class="col-form-label">Persediaan Maximal</label>
                                    </td>
                                    <td>
                                        <input class="form-control" type="number" onkeypress="return hanyaAngka(event, 'persediaanMinimal')" name="persediaanMaximal" id="persediaanMaximal">
                                        <small style="color: red;" id="errorPersediaanMaximal"></small>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="persediaanMinimal" class="col-form-label">Persediaan Minimal</label>
                                    </td>
                                    <td>
                                        <input class="form-control" type="number" onkeypress="return hanyaAngka(event, 'produksiMaximal')" name="persediaanMinimal" id="persediaanMinimal">
                                        <small style="color: red;" id="errorPersediaanMinimal"></small>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="produksiMaximal" class="col-form-label">Produksi Maximal</label>
                                    </td>
                                    <td>
                                        <input class="form-control" type="number" onkeypress="return hanyaAngka(event, 'produksiMinimal')" name="produksiMaximal" id="produksiMaximal">
                                        <small style="color: red;" id="errorProduksiMaximal"></small>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="produksiMinimal" class="col-form-label">Produksi Minimal</label>
                                    </td>
                                    <td>
                                        <input class="form-control" type="number" onkeypress="return hanyaAngka(event, 'permintaan')" name="produksiMinimal" id="produksiMinimal">
                                        <small style="color: red;" id="errorProduksiMinimal"></small>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-3">
                <div class="card shadow h-100">
                    <div class="card-header">
                        <h5>Data Permintaan</h5>
                    </div>
                    <div class="card-body">
                        <table class="table" style="border: none;">
                            <tbody>
                                <tr>
                                    <td>
                                        <label for="permintaan" class="col-form-label">Permintaan</label>
                                    </td>
                                    <td>
                                        <input class="form-control" type="number" onkeypress="return hanyaAngka(event, 'persediaan')" name="permintaan" id="permintaan">
                                        <small style="color: red;" id="errorPermintaan"></small>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="persediaan" class="col-form-label">Persediaan</label>
                                    </td>
                                    <td>
                                        <input class="form-control" type="number" onkeypress="return hanyaAngka(event, 'hitung')" name="persediaan" id="persediaan">
                                        <small style="color: red;" id="errorPersediaan"></small>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <button class="btn btn-block btn-primary" type="submit" id="hitung" onclick="return hitung()" onkeypress="return hitung()">Hitung</button>
                    </div>
                    <div class="card-footer">
                        <h5>Total yang harus di produksi = <span id="produksi"></span></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>

</body>

</html>
