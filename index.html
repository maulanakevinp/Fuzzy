<!DOCTYPE html>
<html>

<head>
    <title>Fuzzy Inference System</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
</head>

<body>
    <div class="container mb-5">
        <div class="text-center">
            <h1>Fuzzy Inference System</h1>
            <label>By Maulana Kevin Pradana</label>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow h-100">
                    <div class="card-header">
                        <h5>Data produksi perusahaan</h5>
                    </div>
                    <div class="card-body">
                        <table class="table" style="border: none;">
                            <tbody>
                                <tr>
                                    <td>
                                        <label for="permintaanMaximal" class="col-form-label">Permintaan Maximal</label>
                                    </td>
                                    <td>
                                        <input class="form-control" type="text" onkeypress="return hanyaAngka(event)" name="permintaanMaximal" id="permintaanMaximal" autofocus>
                                        <small style="color: red;" id="errorPermintaanMaximal"></small>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="permintaanMinimal" class="col-form-label">Permintaan Minimal</label>
                                    </td>
                                    <td>
                                        <input class="form-control" type="text" onkeypress="return hanyaAngka(event)" name="permintaanMinimal" id="permintaanMinimal">
                                        <small style="color: red;" id="errorPermintaanMinimal"></small>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="persediaanMaximal" class="col-form-label">Persediaan Maximal</label>
                                    </td>
                                    <td>
                                        <input class="form-control" type="text" onkeypress="return hanyaAngka(event)" name="persediaanMaximal" id="persediaanMaximal">
                                        <small style="color: red;" id="errorPersediaanMaximal"></small>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="persediaanMinimal" class="col-form-label">Persediaan Minimal</label>
                                    </td>
                                    <td>
                                        <input class="form-control" type="text" onkeypress="return hanyaAngka(event)" name="persediaanMinimal" id="persediaanMinimal">
                                        <small style="color: red;" id="errorPersediaanMinimal"></small>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="produksiMaximal" class="col-form-label">Produksi Maximal</label>
                                    </td>
                                    <td>
                                        <input class="form-control" type="text" onkeypress="return hanyaAngka(event)" name="produksiMaximal" id="produksiMaximal">
                                        <small style="color: red;" id="errorProduksiMaximal"></small>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="produksiMinimal" class="col-form-label">Produksi Minimal</label>
                                    </td>
                                    <td>
                                        <input class="form-control" type="text" onkeypress="return hanyaAngka(event)" name="produksiMinimal" id="produksiMinimal">
                                        <small style="color: red;" id="errorProduksiMinimal"></small>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card shadow h-100">
                    <div class="card-header">
                        <h5>Data Permintaan</h5>
                    </div>
                    <div class="card-body">
                        <table class="table" style="border: none;">
                            <tbody>
                                <tr>
                                    <td>
                                        <label for="permintaan" class="col-form-label">Permintaan</label>
                                    </td>
                                    <td>
                                        <input class="form-control" type="text" onkeypress="return hanyaAngka(event)" name="permintaan" id="permintaan">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="persediaan" class="col-form-label">Persediaan</label>
                                    </td>
                                    <td>
                                        <input class="form-control" type="text" onkeypress="return hanyaAngka(event)" name="persediaan" id="persediaan">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <button class="btn btn-block btn-primary" type="submit" id="hitung" onclick="return hitung()" onkeypress="return hitung()">Hitung</button>
                    </div>
                    <div class="card-footer">
                        <h5>Jumlah Produksi = <span id="produksi"></span></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <script>
        function hanyaAngka(evt) {
            var charCode = (evt.which) ? evt.which : event.keyCode
            if (charCode > 31 && (charCode < 48 || charCode > 57))
                return false;
            return true;
        }
        $(document).ready(function() {

            $('#permintaanMaximal').keypress(function(event) {
                var keycode = (event.keyCode ? event.keyCode : event.which);
                if (keycode == '13') {
                    $('#permintaanMinimal').focus();
                }
            });

            $('#permintaanMinimal').keypress(function(event) {
                var keycode = (event.keyCode ? event.keyCode : event.which);
                if (keycode == '13') {
                    $('#persediaanMaximal').focus();
                }
            });

            $('#persediaanMaximal').keypress(function(event) {
                var keycode = (event.keyCode ? event.keyCode : event.which);
                if (keycode == '13') {
                    $('#persediaanMinimal').focus();
                }
            });

            $('#persediaanMinimal').keypress(function(event) {
                var keycode = (event.keyCode ? event.keyCode : event.which);
                if (keycode == '13') {
                    $('#produksiMaximal').focus();
                }
            });

            $('#persediaanMinimal').keypress(function(event) {
                var keycode = (event.keyCode ? event.keyCode : event.which);
                if (keycode == '13') {
                    $('#produksiMaximal').focus();
                }
            });

            $('#produksiMaximal').keypress(function(event) {
                var keycode = (event.keyCode ? event.keyCode : event.which);
                if (keycode == '13') {
                    $('#produksiMinimal').focus();
                }
            });

            $('#produksiMinimal').keypress(function(event) {
                var keycode = (event.keyCode ? event.keyCode : event.which);
                if (keycode == '13') {
                    $('#permintaan').focus();
                }
            });

            $('#permintaan').keypress(function(event) {
                var keycode = (event.keyCode ? event.keyCode : event.which);
                if (keycode == '13') {
                    $('#persediaan').focus();
                }
            });

            $('#persediaan').keypress(function(event) {
                var keycode = (event.keyCode ? event.keyCode : event.which);
                if (keycode == '13') {
                    hitung();
                }
            });

            function hitung() {
                if ($('#permintaan').val() == "" || $('#permintaanMaximal').val() == "" || $('#permintaanMinimal').val() == "" || $('#persediaan').val() == "" || $('#persediaanMaximal').val() == "" || $('#persediaanMinimal').val() == "" || $('#produksiMaximal').val() == "" || $('#produksiMinimal').val() == "") {
                    alert("Data Harus Di isi");
                } else {
                    if ($('#permintaanMaximal').val() < $('#permintaanMinimal').val()) {
                        $('#errorPermintaanMaximal').append('Permintaan maximal harus lebih besar dari Permintaan minimal')
                    }
                }

            }
        });
    </script>
</body>

</html>
